{% extends 'catalog/base.html' %}


{% block content %}

    <br>
    <div class="container">
        <div class="card justify-content-center" style="margin-left: 450px; margin-right: 450px;">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Password Reset</h4>
                <hr>
                <p class="text-success text-center">Enter your email for reset instructions</p>

                <form action="" method="post" id="password-reset-form">
                    {% csrf_token %}
                    {% if form.email.errors %}

                        {{ form.email.errors }}

                    {% endif %}  
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                        </svg>
                                    </i>
                                </span>
                            </div>
                            {{ form.email }}
                        </div>
                        <!--input group//-->
                    </div>
                    <!--form group//-->

                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Reset</button>
                    </div>
                    <!--form group//-->

                </form>
        </article>
        </div>
    </div>

{% endblock content %}
